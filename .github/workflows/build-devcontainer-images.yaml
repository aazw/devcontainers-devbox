name: Build devcontainer images

on:
  push:
    branches: [main]
    paths:
      - "images/*/.devcontainer/Dockerfile"
      - "images/*/devbox.json"
      - "images/*/devbox.lock"
  workflow_dispatch:
    inputs:
      target:
        description: "Build target"
        required: true
        type: choice
        options:
          - base
          - go
          - python
          - rust
          - java
          - swift
          - js
          # 他のイメージ名を随時追加
        default: "base"

run-name: |
  ${{
    github.event_name == 'push' && format('{0}', github.event.head_commit.message) ||
    github.event_name == 'workflow_dispatch' && format('Manual run by @{0}', github.actor) ||
    format('{0} by @{1}', github.event_name, github.actor)
  }}

permissions:
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      changed_files: ${{ steps.normalize.outputs.dockerfiles || steps.all.outputs.devcontainers_files || '[]' }}
    steps:
      # リポジトリを取得して、差分判定やファイル読み取りを可能にする
      - uses: actions/checkout@v6
      # push 時の変更ファイル一覧を、devcontainer 関連パスに絞って抽出する
      - uses: dorny/paths-filter@v3
        if: github.event_name == 'push'
        id: filter
        with:
          list-files: json
          filters: |
            devcontainers:
              - "images/*/.devcontainer/Dockerfile"
              - "images/*/devbox.json"
              - "images/*/devbox.lock"
      # devbox.* の変更を対応する Dockerfile パスに正規化し、重複を除いて出力する
      - name: Normalize changed files to Dockerfiles
        if: github.event_name == 'push'
        id: normalize
        shell: bash
        run: |
          set -euo pipefail

          FILES='${{ steps.filter.outputs.devcontainers_files }}'
          if [ -z "${FILES}" ] || [ "${FILES}" = "[]" ]; then
            echo "dockerfiles=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          DOCKERFILES="$(printf '%s' "${FILES}" | jq -c '
            map(
              if test("/\\.devcontainer/Dockerfile$") then
                .
              else
                (split("/") | .[0] + "/" + .[1] + "/.devcontainer/Dockerfile")
              end
            )
            | unique
          ')"

          echo "dockerfiles=${DOCKERFILES}" >> "$GITHUB_OUTPUT"

      # workflow_dispatch 時は指定ターゲットの Dockerfile のみを出力する
      - name: Get all Dockerfiles
        if: github.event_name == 'workflow_dispatch'
        id: all
        shell: bash
        run: |
          TARGET="${{ github.event.inputs.target }}"

          # 特定のイメージのみ
          FILES=$(echo "images/$TARGET/.devcontainer/Dockerfile" | jq -R -s -c 'split("\n") | map(select(length > 0))')

          echo "devcontainers_files=$FILES" >> "$GITHUB_OUTPUT"

  # platform ごとに push-by-digest でビルドし、digest を artifact に保存する
  build-devcontainer-images:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed_files != '[]' && needs.detect-changes.outputs.changed_files != ''
    runs-on: ubuntu-latest
    timeout-minutes: 60 # 成功するときはbaseでも40分くらいで成功する
    concurrency:
      group: build-devcontainer-${{ matrix.dockerfile }}-${{ matrix.platform }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        dockerfile: ${{ fromJson(needs.detect-changes.outputs.changed_files) }}
        platform: [linux/amd64, linux/arm64]
    steps:
      # リポジトリを取得してビルド用コンテキストを揃える
      - uses: actions/checkout@v6

      # Dockerfile パスからビルドコンテキストとイメージ名を導出する
      - name: Derive build context and image name
        id: prep
        run: |
          DOCKERFILE='${{ matrix.dockerfile }}' # e.g. images/base/.devcontainer/Dockerfile
          CONTEXT="$(dirname $(dirname "$DOCKERFILE"))" # => images/base/
          IMAGE_NAME="$(basename "$(dirname "$(dirname "$DOCKERFILE")")")" # => base
          echo "context=$CONTEXT" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      # platform の識別子（artifact 名に使う）
      - name: Compute platform pair
        id: platform
        shell: bash
        run: |
          set -euo pipefail
          PLATFORM='${{ matrix.platform }}'
          echo "pair=${PLATFORM//\//-}" >> "$GITHUB_OUTPUT"

      # ビルド前に不要なプリインストールを削除しディスクを確保する
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/*   # 追加（効果大）
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          rm -rf /home/runner/.cache || true   # 追加
          sudo docker system prune -af --volumes || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*     # 追加
          df -h

      # マルチアーキテクチャ用のQEMUをセットアップする
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # buildx を有効化しビルドに備える
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prune buildx cache
        run: |
          docker buildx prune -af || true
          docker builder prune -af || true
          docker system df -v || true
          df -h

      # Docker Hub へ認証して push 可能にする
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: aazw
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 重要：platform ごとに digest で push（タグは作らない。manifest は後段 job で作成）
      - name: Build & push by digest (${{ matrix.platform }}) - ${{ steps.prep.outputs.image }}
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.prep.outputs.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: ${{ matrix.platform }}
          # リポジトリ名のみ（最終タグは publish-manifest で付与）
          tags: aazw/devcontainers-devbox-${{ steps.prep.outputs.image }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=min
          pull: true
          provenance: false
          sbom: false

      # digest を artifact 化（後段の manifest 作成で利用）
      - name: Export digest to artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${{ runner.temp }}/digests"
          digest='${{ steps.docker_build.outputs.digest }}'
          if [ -z "${digest}" ]; then
            echo "digest is empty"
            exit 1
          fi
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.prep.outputs.image }}-${{ steps.platform.outputs.pair }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Post-build prune
        if: always()
        run: |
          docker buildx prune -af || true
          docker system prune -af --volumes || true
          df -h

  # digest を束ねて、latest / sha / 連番 に multi-arch manifest を作成（余計なタグは作らない）
  publish-manifest:
    needs: [detect-changes, build-devcontainer-images]
    if: needs.build-devcontainer-images.result == 'success' && needs.detect-changes.outputs.changed_files != '[]' && needs.detect-changes.outputs.changed_files != ''
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: publish-devcontainer-${{ matrix.dockerfile }}
      cancel-in-progress: false
    strategy:
      fail-fast: false
      matrix:
        dockerfile: ${{ fromJson(needs.detect-changes.outputs.changed_files) }}
    steps:
      # リポジトリを取得してビルド用コンテキストを揃える
      - uses: actions/checkout@v6

      # Push イベントの場合、PR情報を取得
      # push に紐づくPR情報を取得してサマリー用のメタデータに使う
      - name: Find associated PR
        id: find-pr
        if: github.event_name == 'push'
        uses: actions/github-script@v8
        with:
          script: |
            const commit = context.sha;
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit
            });

            if (prs.length > 0) {
              core.setOutput('pr_number', prs[0].number);
              core.setOutput('pr_title', prs[0].title);
              core.setOutput('pr_author', prs[0].user.login);
            }

      # Dockerfile パスからビルドコンテキストとイメージ名を導出する
      - name: Derive build context and image name
        id: prep
        run: |
          DOCKERFILE='${{ matrix.dockerfile }}' # e.g. images/base/.devcontainer/Dockerfile
          CONTEXT="$(dirname $(dirname "$DOCKERFILE"))" # => images/base/
          IMAGE_NAME="$(basename "$(dirname "$(dirname "$DOCKERFILE")")")" # => base
          echo "context=$CONTEXT" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      # buildx（imagetools 用）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker Hub へ認証して push 可能にする
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: aazw
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker Hub 既存タグから次の連番タグを算出する
      - name: Compute next numeric tag per image
        id: next
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_NAME="${{ steps.prep.outputs.image }}"
          REPO="aazw/devcontainers-devbox-${IMAGE_NAME}"

          # Docker Hub API からタグ一覧を取得（最大100件）
          TAGS="$(curl -s "https://hub.docker.com/v2/repositories/${REPO}/tags?page_size=100" || echo '{"results":[]}')"

          # 既存の数値タグの最大値+1を計算
          NEXT="$(printf '%s' "${TAGS}" | jq -r '[.results[]?.name | select(test("^[0-9]+$")) | tonumber] | (max? // 0) + 1')"

          echo "value=${NEXT}" >> "$GITHUB_OUTPUT"

      # ビルド前のサマリー（エラー時でも見える情報）
      # 事前にビルド対象の情報をサマリーへ出力する
      - name: Create pre-build summary
        run: |
          # ビルド対象情報（リンク集も統合）
          echo "## Build Target" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<table>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Image Name</td><td><code>${{ steps.prep.outputs.image }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Dockerfile</td><td><a href=\"${{ github.server_url }}/aazw/devcontainers-devbox/blob/${{ github.sha }}/${{ matrix.dockerfile }}\"><code>${{ matrix.dockerfile }}</code></a></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Context</td><td><code>${{ steps.prep.outputs.context }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Next Tag</td><td><code>${{ steps.next.outputs.value }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Repository</td><td><a href=\"https://github.com/aazw/devcontainers-devbox\">aazw/devcontainers-devbox</a></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "</table>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # トリガー情報
          echo "## Trigger Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<table>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Event Type</td><td><code>${{ github.event_name }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Triggered by</td><td>@${{ github.actor }}</td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Branch</td><td><a href=\"https://github.com/aazw/devcontainers-devbox/tree/${{ github.ref_name }}\"><code>${{ github.ref_name }}</code></a></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Commit</td><td><a href=\"https://github.com/aazw/devcontainers-devbox/commit/${{ github.sha }}\"><code>${GITHUB_SHA::7}</code></a></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Started at</td><td>$(date -u '+%Y-%m-%d %H:%M:%S UTC')</td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "</table>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # PR情報（pushイベントで見つかった場合）
          if [ "${{ github.event_name }}" == "push" ] && [ -n "${{ steps.find-pr.outputs.pr_number }}" ]; then
            echo "## Associated Pull Request" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<table>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>PR Number</td><td><a href=\"https://github.com/aazw/devcontainers-devbox/pull/${{ steps.find-pr.outputs.pr_number }}\">#${{ steps.find-pr.outputs.pr_number }}</a></td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>Title</td><td>${{ steps.find-pr.outputs.pr_title }}</td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>Author</td><td>@${{ steps.find-pr.outputs.pr_author }}</td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "</table>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Manual runの場合
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "## Manual Deployment" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<table>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>Target</td><td><code>${{ github.event.inputs.target }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "<tr><td>Triggered by</td><td>@${{ github.actor }}</td></tr>" >> $GITHUB_STEP_SUMMARY
            echo "</table>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      # digest を集約して manifest 作成に使う
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ steps.prep.outputs.image }}-*
          merge-multiple: true

      # multi-arch manifest を作成して、本来のタグ（latest / sha / 連番）を付与する
      - name: Create multi-arch manifests (no extra tags)
        id: manifest
        shell: bash
        working-directory: ${{ runner.temp }}/digests
        run: |
          set -euo pipefail

          IMAGE="aazw/devcontainers-devbox-${{ steps.prep.outputs.image }}"
          SHA="${{ github.sha }}"
          NEXT="${{ steps.next.outputs.value }}"

          shopt -s nullglob
          FILES=(*)
          if [ ${#FILES[@]} -lt 2 ]; then
            echo "Expected digests for >=2 platforms, got ${#FILES[@]}"
            ls -la
            exit 1
          fi

          REFS=()
          for f in "${FILES[@]}"; do
            REFS+=("${IMAGE}@sha256:${f}")
          done

          docker buildx imagetools create \
            -t "${IMAGE}:latest" \
            -t "${IMAGE}:${SHA}" \
            -t "${IMAGE}:${NEXT}" \
            "${REFS[@]}"

          # latest の manifest digest をサマリー用に取得
          MANIFEST_DIGEST="$(docker buildx imagetools inspect "${IMAGE}:latest" | awk '/Digest:/{print $2; exit}')"
          echo "digest=${MANIFEST_DIGEST}" >> "$GITHUB_OUTPUT"

      # ビルド後のサマリー（成功時のみ表示）
      - name: Add build results to summary
        run: |
          echo "## Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<table>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Image Name</td><td><code>aazw/devcontainers-devbox-${{ steps.prep.outputs.image }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Manifest Digest (latest)</td><td><code>${{ steps.manifest.outputs.digest }}</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Platforms</td><td><code>linux/amd64, linux/arm64</code></td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "<tr><td>Build Completed</td><td>$(date -u '+%Y-%m-%d %H:%M:%S UTC')</td></tr>" >> $GITHUB_STEP_SUMMARY
          echo "</table>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Published Tags" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`aazw/devcontainers-devbox-${{ steps.prep.outputs.image }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`aazw/devcontainers-devbox-${{ steps.prep.outputs.image }}:${{ steps.next.outputs.value }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`aazw/devcontainers-devbox-${{ steps.prep.outputs.image }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull aazw/devcontainers-devbox-${{ steps.prep.outputs.image }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Post-publish prune
        if: always()
        run: |
          docker buildx prune -af || true
          docker system prune -af --volumes || true
          df -h

      # ビルド失敗時のサマリー
      - name: Add failure summary
        if: failure()
        run: |
          echo "## Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.prep.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for detailed error information." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Troubleshooting Tips" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Check if the Dockerfile syntax is correct" >> $GITHUB_STEP_SUMMARY
          echo "- Verify all base images are accessible" >> $GITHUB_STEP_SUMMARY
          echo "- Ensure sufficient disk space is available" >> $GITHUB_STEP_SUMMARY
          echo "- Review the build logs for specific error messages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
