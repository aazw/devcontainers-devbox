excludes = [
  # DevContainerのVolumeMountによるキャッシュ
  ".devcontainer/.state/*",
  # 各イメージ検証中に作られうるシステムファイル・ディレクトリ
  "*/.git/*",
  "*/.devbox",
  "*/node_modules/*",
  "*/.venv/*",
  # vale で取得したstyleファイル等
  ".vale/*"
]

[formatter.dependencies]
command = "osv-scanner"
options = ["scan", "source", "--lockfile"]
includes = [
  #
  "**/go.sum",
  "**/Cargo.lock",
  "**/package-lock.json",
  "**/pnpm-lock.yaml",
  "**/yarn.lock",
  "**/bun.lock"
]
excludes = []

[formatter.dockerfile_dockerfmt]
command = "dockerfmt"
options = ["-n", "-w"]
includes = ["**/Dockerfile"]
excludes = []

[formatter.dockerfile_hadolint]
command = "hadolint"
options = []
includes = ["**/Dockerfile"]
excludes = []

[formatter.editorconfig]
command = "editorconfig-checker"
options = []
includes = ["**/*"]
excludes = []

[formatter.githubactions]
command = "actionlint"
options = []
includes = [".github/workflows/*"]
excludes = []

[formatter.json]
command = "prettier"
options = ["-w"]
includes = ["*.json"]
excludes = []

[formatter.links]
command = "lychee"
options = ["--config", ".lychee.toml"]
includes = ["*.md"]
excludes = []

[formatter.markdown]
command = "markdownlint-cli2"
options = ["--fix"]
includes = ["*.md"]
excludes = []

[formatter.shellscript_shellcheck]
command = "shellcheck"
options = []
includes = ["*.sh"]
excludes = []

[formatter.shellscript_shfmt]
command = "shfmt"
options = ["-w"]
includes = ["*.sh"]
excludes = []

[formatter.spell]
command = "cspell"
options = ["lint", "--verbose"]
includes = ["*"]
excludes = [
  # typos側で例外処理しているものが引っかかる(可能性がある)ので外す
  ".typos.toml",
  # 既定で対象外にするため、これを通すとファイル数0で、exit 1になるため除外
  "**/package-lock.json"
]

[formatter.toml]
command = "taplo"
options = ["fmt"]
includes = ["*.toml"]
excludes = []

[formatter.toml-sort]
command = "toml-sort"
options = ["--in-place"]
includes = [".treefmt.toml"]
excludes = []

[formatter.typos]
command = "typos"
options = []
includes = ["*"]
excludes = [
  # cspell側で辞書登録しているものが引っかかるので外す
  ".cspell.config.yaml"
]

[formatter.yaml_yamlfmt]
command = "yamlfmt"
options = []
includes = ["*.yaml", "*.yml", ".yamlfmt", ".yamllint"]
excludes = []

[formatter.yaml_yamllint]
command = "yamllint"
options = []
includes = ["*.yaml", "*.yml", ".yamlfmt", ".yamllint"]
excludes = []
